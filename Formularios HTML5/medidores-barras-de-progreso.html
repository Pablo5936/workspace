<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <H1>Medidores y barras de progreso</H1>
  <form name="formulario" method="post" action="/send.php">
    <!-- Barra de progreso -->
    <progress max="100" value="10">
      <h2>etiqueta meter, medidor personalizado</h2>
      <form name="formulario" method="post" action="/send.php">
        <!-- Medidor -->
        <meter min="0" max="100"
               low="25" high="75"
               optimum="100" value="75">
      </form>
  </form>
</body>

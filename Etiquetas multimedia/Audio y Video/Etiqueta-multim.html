<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <picture>
      <source media="(min-width: 600px)" srcset="-xl.png" />
      <source
        media="(min-width: 300px) and (max-width: 600px)"
        srcset="large.png"
      />
      <source media="(max-width: 50px)" srcset="small.png" />
      <img src="medium.png" alt="HTML5 medium" />
    </picture>
  </body>
</html>
